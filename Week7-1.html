<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Navigation</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333;
    display: flex;
    justify-content: space-between;
    text-align: center;
    padding: 10px 20px;
}

.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.menu li {
    margin-right: 20px;
}

.menu a {
    text-decoration: none;
    color: #fff;
    transition: color 0.3s;
}

.menu a:hover {
    color: #00f;
}

.hamburger {
    display: block;
    cursor: pointer;
    width: 30px;
    height: 20px;
    position: relative;
}

.bar {
    background-color: #fff;
    height: 3px;
    width: 100%;
    position: absolute;
    border-radius: 3px;
    transition: transform 0.4s, opacity 0.2s;
}

@media (max-width: 768px) {
    .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        background-color: #333;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 0;
    }

    .menu.active {
        display: flex;
    }

    .menu li {
        margin-right: 0;
        margin-bottom: 10px;
        text-align: center;
    }

    .hamburger.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(135deg);
    }

    .hamburger.active .bar:nth-child(2) {
        opacity: 0;
    }

    .hamburger.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-135deg);
    }
}
    </style>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu" id="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    <script src="Week7-1.js"></script>
</body>
</html>
