<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="multiStepForm">
            <input type="radio" id="step1" name="step" checked>
            <input type="radio" id="step2" name="step">
            <input type="radio" id="step3" name="step">

            <div class="step" id="step1Div">
                <h2>Step 1</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="step2"><span>&#8594;</span></label>
            </div>

            <div class="step" id="step2Div">
                <h2>Step 2</h2>
                <p>Step 2 content goes here...</p>
                <label for="step1"><span>&#8592;</span></label>
                <label for="step3"><span>&#8594;</span></label>
            </div>

            <div class="step" id="step3Div">
                <h2>Step 3</h2>
                <p>Step 3 content goes here...</p>
                <label for="step2"><span>&#8592;</span></label>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
