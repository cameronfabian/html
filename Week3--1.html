<!DOCTYPE html>
<html>
	<head>
		<title>Image Gallery</title>
        <style>
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .image-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        </style>
	</head>
	<body>
		<div class="image-gallery">
			<img src="thejimmy.jpg" alt="Jimmy Butler for media day 2023">
			<img src="nonmediajimmy.jpg" alt="What Jimmy Butler usually looks like">
			<img src="chetwemby.jpg" alt="I went to this game, both extremely tall, good basketball players playing their first nba game.">
			<img src="chetwembystats.jpg" alt="This is how they did, only playing the first 2 quarters">
		</div>
	</body>
<html>
