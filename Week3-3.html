<!DOCTYPE html>
<html lang="en">
<head>
    <title>Audio and Video Example</title>
</head>
<body>
    <h1>Video Example</h1>
    <video controls>
        <source src="jimmyvideo.mp4" type="video/mp4">
        <track kind="subtitles" label="English" src="subtitles_es.vtt" srclang="en" default>
        <track kind="subtitles" label="Spanish" src="subtitles_es.vtt" srclang="es"> <!--These just add captions and subtitles-->
    </video>
    <h1>Audio Example</h1>

</body>
</html>
