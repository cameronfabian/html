<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Table</title>
    <style>
        
        /* Basic table styles */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table, th, td {
            border: 1px solid #ccc;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            th, td {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>College</th>
                <th>Points Per Game</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chet Holmgren</td>
                <td>21</td>
                <td>Gonzaga</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Jalen Williams</td>
                <td>22</td>
                <td>Santa Clara</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
